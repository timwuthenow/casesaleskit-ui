<div class="card">
    <div class="card-header panel-background">
        Update Due Date
        <button type="button" class="btn btn-sm btn-warning float-right" aria-label="Close" (click)="dismiss()" style="margin-left:5px;">
        <fa-icon [icon]="faTimesCircle"></fa-icon>
      </button>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Step Name</th>
                            <th>SLA</th>
                            <th>Unit</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rec of availableStep">
                            <td>{{rec.step}}</td>
                            <td>{{rec.name}}</td>
                            <td><input type="number" class="form-control form-control-sm" [(ngModel)]="rec.sla"></td>
                            <td>{{rec.slaunit}}</td>
                            <td><button class="btn btn-sm btn-warning" type="button" (click)="onUpdate(rec);">Update Due Date</button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
