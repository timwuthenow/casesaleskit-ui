<div class="card">
    <div class="card-header panel-background"> Task Inbox</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" style="margin-top:10px;">
                    <thead>
                        <tr>
                            <th>Case ID</th>
                            <th>Request ID</th>
                            <th>Task ID</th>
                            <th>Task Name</th>
                            <th>Task Created Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let instance of activeManagerTasks.instanceList">
                            <td>{{instance.caseId}}</td>
                            <td>{{instance.processInstanceId}}</td>
                            <td>{{instance.taskId}}</td>
                            <td>{{instance.taskName}}</td>
                            <td>{{instance.taskCreatedDate | date : 'MM/dd/yyyy hh:mm a'}}</td>
                            <td> <button class="btn btn-sm btn-primary" type="button" style="margin-left:10px;" (click)="getTaskVaribles(instance.taskId,instance)">Open</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
